<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wooper - Pokemon Details</title>
    <link rel="stylesheet" href="detail-wooper.css">
    <script src="anime.js" defer></script>
</head>
<body>
    <header>
        <div class="header-container">
            <img src="image/寶可夢標準字.png" alt="Left Logo" class="header-logo left-logo">
            <nav class="header-nav">
                <a href="#pokedex" class="nav-link active">圖鑑</a>
                <a href="anime.html" class="nav-link">動畫系列</a>
            </nav>
            <div class="hamburger-menu">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <img src="image/神奇寶貝球.png" alt="Right Logo" class="header-logo right-logo">
        </div>
    </header>

    <div class="container">
        <!-- 烏波展示區 -->
        <div class="pokemon-display">
    <!-- 左側：烏波圖片 -->
    <div class="pokemon-left">
        <img src="image/烏波.png" alt="Wooper" class="pokemon-image">
    </div>

    <!-- 右側區域 -->
    <div class="pokemon-right">
        <!-- 屬性 -->
        <div class="pokemon-attributes">
            <p>屬性：</p>
            <img src="image/阿水屬性.png" alt="Water Type" class="type-icon">
            <img src="image/阿地鼠姓.png" alt="Ground Type" class="type-icon">
            <p>弱點：</p>
            <img src="image/阿草屬性.png" alt="Grass Weakness" class="type-icon">
        </div>

        <!-- 藍色資料卡 -->
        <div class="card">
            <div class="info-section">
                <div class="header">
                    <p class="pokemon-title">
                        No.0194<br>
                        <span class="chinese-name">烏波</span>
                        <span class="japanese-name">ウパー</span>
                    </p>
                </div>
                <div class="details">
                    <div class="sort">
                        <p>分類</p>
                        <hr class="hr1">
                        <p>身高</p>
                        <hr class="hr1">
                        <p>體重</p>
                    </div>
                    <div class="content">
                        <p>水魚寶可夢</p>
                        <hr class="hr2">
                        <p>0.4m</p>
                        <hr class="hr2">
                        <p>11.0kg</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

        

        <!-- 進化區域 -->
        <div class="evolution-section">
            <div class="evo">
                <img src="image/進化的框框.png" alt="evolutionImg" style="width:100%;">
                <div class="centered">進化</div>
            </div>
            <div class="evolution-chain">
                <div class="evolution-step">
                    <a href="pokemon-wooper.html" class="pokedex-button">
                        <div class="pokedex-item">
                            <div class="background-wrapper">
                                <img src="image/神奇寶貝球灰階.png" alt="Background" class="background-image">
                                <img src="image/烏波.png" alt="Wooper" class="pokemon-thumbnail">
                            </div>
                            <p class="pokemon-title2">
                                No.0194<br>
                                <span class="chinese-name">烏波</span>
                                <span class="japanese-name">ウパー</span>
                            </p>
                        </div>
                    </a>                    
                </div>

                <div class="evolution-step">
                    <a href="pokemon-wooper.html" class="pokedex-button">
                        <div class="pokedex-item-nuou">
                            <div class="background-wrapper-nuou">
                                <img src="image/神奇寶貝球灰階.png" alt="Background" class="background-image">
                                <img src="image/沼王.png" alt="Wooper" class="pokemon-thumbnail-nuou">
                            </div>
                            <p class="pokemon-title2-nuou">
                                No.0195<br>
                                <span class="chinese-name">沼王</span>
                                <span class="japanese-name">ヌオー</span>
                            </p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    
    <div class="back">
        <img src="image/左箭頭.png" alt="arrow" class="back-arrow">
        <a href="index.html" class="back-mainpage">回到前一頁</a>
    </div>
</body>
</html>
